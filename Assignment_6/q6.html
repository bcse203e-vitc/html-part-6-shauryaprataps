<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Temperature Converter</h1>
    <label for="temperatureInput">Enter temperature:</label>
    <input type="number" id="temperatureInput" />
    
    <select id="conversionType">
        <option value="CtoF">Celsius to Fahrenheit</option>
        <option value="FtoC">Fahrenheit to Celsius</option>
    </select>
    
    <button onclick="convertTemperature()">Convert</button>

    <h2 id="result"></h2>

    <script>
        function convertTemperature() {
            const temperatureInput = document.getElementById('temperatureInput').value;
            const conversionType = document.getElementById('conversionType').value;
            const temperature = parseFloat(temperatureInput);

            if (isNaN(temperature)) {
                document.getElementById('result').innerText = "Please enter a valid number.";
                return;
            }

            let result;
            if (conversionType === "CtoF") {
                result = (temperature * (9 / 5)) + 32;
                document.getElementById('result').innerText = `${temperature}째C is ${result.toFixed(2)}째F`;
            } else {
                result = (temperature - 32) * (5 / 9);
                document.getElementById('result').innerText = `${temperature}째F is ${result.toFixed(2)}째C`;
            }
        }
    </script>

</body>
</html>
