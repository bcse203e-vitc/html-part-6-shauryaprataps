<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCD Finder</title>
</head>
<body>

    <h1>GCD Finder</h1>
    <label for="num1Input">Enter first number:</label>
    <input type="number" id="num1Input" />
    <label for="num2Input">Enter second number:</label>
    <input type="number" id="num2Input" />
    <button onclick="findGCD()">Find GCD</button>

    <h2 id="gcdResult"></h2>

    <script>
        function findGCD() {
            const num1 = parseInt(document.getElementById('num1Input').value);
            const num2 = parseInt(document.getElementById('num2Input').value);

            if (isNaN(num1) || isNaN(num2) || num1 <= 0 || num2 <= 0) {
                document.getElementById('gcdResult').innerText = "positive integers.";
                return;
            }

            let gcd = 1;
            for (let i = 1; i <= Math.min(num1, num2); i++) {
                if (num1 % i === 0 && num2 % i === 0) {
                    gcd = i;
                }
            }

            document.getElementById('gcdResult').innerText = `GCD: ${gcd}`;
        }

        function gcdRecursive(a, b) {
            if (b === 0) return a;
            return gcdRecursive(b, a % b);
        }
    </script>

</body>
</html>
