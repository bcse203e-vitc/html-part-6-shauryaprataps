<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowel and Consonant Counter</title>
</head>
<body>

    <h1>Vowel and Consonant Counter</h1>
    <label for="stringInput">Enter a string:</label>
    <input type="text" id="stringInput" />
    <button onclick="countVowelsAndConsonants()">Count</button>

    <h2 id="countResult"></h2>

    <script>
        function countVowelsAndConsonants() {
            const inputString = document.getElementById('stringInput').value;
            const vowels = 'aeiouAEIOU';
            let vowelCount = 0;
            let consonantCount = 0;
            const vowelList = [];

            for (let char of inputString) {
                if (vowels.includes(char)) {
                    vowelCount++;
                    vowelList.push(char);
                } else if (char.match(/[a-zA-Z]/)) {
                    consonantCount++;
                }
            }

            document.getElementById('countResult').innerText = `Vowels: ${vowelCount} (${vowelList.join(', ')})\nConsonants: ${consonantCount}`;
        }
    </script>

</body>
</html>
