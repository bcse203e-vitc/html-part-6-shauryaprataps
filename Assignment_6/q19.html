<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Longest Word Finder</title>
</head>
<body>

    <h1>Find the Longest Word in a Sentence</h1>
    <label for="sentenceInput">Enter a sentence:</label>
    <input type="text" id="sentenceInput" />
    <button onclick="findLongestWord()">Find Longest Word</button>

    <h2 id="longestWordResult"></h2>

    <script>
        function findLongestWord() {
            const sentence = document.getElementById('sentenceInput').value;
            const words = sentence.split(' ');
            let longestWord = '';

            for (const word of words) {
                if (word.length > longestWord.length) {
                    longestWord = word;
                }
            }

            document.getElementById('longestWordResult').innerText = `Longest Word: "${longestWord}"`;
        }
    </script>

</body>
