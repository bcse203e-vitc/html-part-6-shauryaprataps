<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pangram Checker</title>
</head>
<body>

    <h1>Pangram Checker</h1>
    <label for="pangramInput">Enter a sentence:</label>
    <input type="text" id="pangramInput" />
    <button onclick="checkPangram()">Check</button>

    <h2 id="pangramResult"></h2>

    <script>
        function checkPangram() {
            const sentence = document.getElementById('pangramInput').value.toLowerCase();
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            const uniqueChars = new Set(sentence.replace(/[^a-z]/g, ''));

            const isPangram = alphabet.split('').every(char => uniqueChars.has(char));
            document.getElementById('pangramResult').innerText = isPangram ? "✅ It is a pangram." : "❌ It is not a pangram.";
        }
    </script>

</body>
</html>
