<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong Number Checker</title>
</head>
<body>

    <h1>Armstrong Number Checker</h1>
    <label for="armstrongInput">Enter a number:</label>
    <input type="number" id="armstrongInput" />
    <button onclick="checkArmstrong()">Check</button>

    <h2 id="armstrongResult"></h2>

    <script>
        function checkArmstrong() {
            const number = parseInt(document.getElementById('armstrongInput').value);
            const digits = number.toString().split('');
            const numDigits = digits.length;

            const sum = digits.reduce((acc, digit) => acc + Math.pow(parseInt(digit), numDigits), 0);

            if (sum === number) {
                document.getElementById('armstrongResult').innerText = `${number} is an Armstrong number.`;
            } else {
                document.getElementById('armstrongResult').innerText = `${number} is not an Armstrong number.`;
            }
        }
    </script>

</body>
</html>
